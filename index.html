<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password & User ID Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main class="container">
    <p id="restoreNotice" style="color:#0ea5e9; font-size:14px; margin-bottom:10px;"></p>

    <p class="top-credit">Made by Alena • 2026</p>
    <h1>Password Generator</h1>

    <div class="tabs">
      <button class="tab active" data-tab="passwordTab">Password Generator</button>
      <button class="tab" data-tab="userIdTab">User ID Generator</button>
    </div>

    <!-- PASSWORD GENERATOR TAB -->
    <section id="passwordTab" class="tab-content active">
      <button id="resetPasswordSettings">Reset Settings</button>


      <label>
        Password length:
        <input id="length" type="number" min="4" max="64" value="16" />
      </label>
      <p id="lengthError" class="error"></p>

      <div class="checkboxes">
        <label><input id="lowercase" type="checkbox" checked /> Lowercase (a–z)</label>
        <label><input id="uppercase" type="checkbox" checked /> Uppercase (A–Z)</label>
        <label><input id="digits" type="checkbox" checked /> Numbers (0–9)</label>
        <label><input id="symbols" type="checkbox" /> Symbols</label>
      </div>

      <label>
        Symbols to use:
        <input id="customSymbols" type="text" placeholder="!@#$%^&*-" />
      </label>
      <p id="symbolError" class="error"></p>

      <label>
        <input id="icloudPreset" type="checkbox" />
        Use iCloud‑style preset (Apple)
      </label>
      <p id="presetInfo" class="info"></p>

      <label for="password">Generated password:</label>
      <div class="password-row">
        <input id="password" type="text" readonly />
        <button id="copy">Copy</button>
      </div>
      <p id="copyError" class="error"></p>

      <p id="strengthLabel"></p>
      <div id="strengthBar"></div>

      <button id="generate">Generate Password</button>
      <button id="clear">Clear</button>

    </section>

    <!-- USER ID GENERATOR TAB -->
    <section id="userIdTab" class="tab-content">
      <button id="resetUserIdSettings">Reset Settings</button>


      <div class="userid-section">
        <h2>User ID Generator</h2>

        <label>
          Syllables:
          <select id="uidSyllables">
            <option value="2" selected>2</option>
            <option value="3">3</option>
          </select>
        </label>

        <label>
          <input id="uidAddDigits" type="checkbox" checked />
          Add digits
        </label>

        <label>
          Number of digits:
          <select id="uidDigitsCount">
            <option value="2" selected>2 digits</option>
            <option value="3">3 digits</option>
          </select>
        </label>

        <label>
          <input id="uidAddSuffix" type="checkbox" checked />
          Add suffix
        </label>

        <label>
          Suffix:
          <input id="uidSuffix" type="text" value="dev" />
        </label>

        <label>
          Max length:
          <select id="uidMaxLength">
            <option value="12">12</option>
            <option value="15" selected>15</option>
            <option value="18">18</option>
            <option value="24">24</option>
          </select>
        </label>

        <label>
          How many:
          <select id="uidCount">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
        </label>

        <button id="uidGenerateBtn">Generate User IDs</button>
        <p id="uidError" class="error"></p>

        <div id="uidResults"></div>
      </div>

    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
